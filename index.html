<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link  href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form"> 
    <input class="display_box" type="text">
        <div class="block__knopka-1">
         <button type="button" class="knopka__del knopkaAC">AC</button>
         <button type="button" class="knopka__del knopkaBS ">←</button>
         <button type="button" class="knopka leftskoba">(</button>
         <button type="button" class="knopka rightskoba">)</button>

         <button type="button" class="knopka seven">7</button>
         <button type="button" class="knopka eat">8</button>
         <button type="button" class="knopka nine">9</button>
         <button type="button" class="knopka del">÷</button>
         <button type="button" class="knopka foor">4</button>
         <button type="button" class="knopka five">5</button>
         <button type="button" class="knopka six">6</button>
         <button type="button" class="knopka umn">×</button>
         <button type="button" class="knopka one">1</button>
         <button type="button" class="knopka two">2</button>
         <button type="button" class="knopka tre">3</button>
         <button type="button" class="knopka minus">-</button>
         <button type="button" class="knopka null">0</button>
         <button type="button" class="knopka dot">.</button>
         <button type="button" class="ravno knopka">=</button>
         <button type="button" class="knopka plus">+</button>


    </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
